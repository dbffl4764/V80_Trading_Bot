name: V80_Unified_Bot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trading:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v3

      - name: 2. Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Install Tools
        run: pip install ccxt pandas numpy

      - name: 4. Run Bot
        env:
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET_KEY: ${{ secrets.BITGET_SECRET_KEY }}
          BITGET_PASSPHRASE: ${{ secrets.BITGET_PASSPHRASE }}
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
        run: python bot.py
